<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EclipseDevs</title>
  <style>
    :root {
      --cyber-purple: #a66bff;
      --bg-dark: #0d0d0d;
      --text-light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark);
      overflow: hidden;
      color: var(--text-light);
    }

    .intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1s ease forwards;
      animation-delay: 5s;
      z-index: 10;
    }

    .moon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--cyber-purple), #5e2c8c);
      box-shadow: 0 0 60px var(--cyber-purple);
      position: relative;
      animation: moonCrescent 3s ease forwards;
      animation-delay: 1s;
    }

    .moon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      background: var(--bg-dark);
      border-radius: 50%;
      transform: translateX(0);
      animation: eclipseCover 3s ease forwards;
      animation-delay: 1s;
    }

    @keyframes eclipseCover {
      to {
        transform: translateX(45px);
      }
    }

    @keyframes moonCrescent {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1) rotate(0.01deg);
      }
    }

    .intro h1 {
      margin-top: 1.5rem;
      font-size: 2rem;
      opacity: 0;
      animation: fadeInText 2s ease forwards;
      animation-delay: 3.5s;
      color: var(--cyber-purple);
      letter-spacing: 3px;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main-content {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: top 1s ease;
    }

    .main-content.show {
      top: 0;
    }

    .logo {
      font-size: 2.5rem;
      color: var(--cyber-purple);
      margin-bottom: 1rem;
    }

    .desc {
      text-align: center;
      font-size: 1rem;
      max-width: 300px;
      margin-bottom: 2rem;
      color: #aaa;
    }

    .download-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      color: var(--text-light);
      background: transparent;
      border: 2px solid var(--cyber-purple);
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .download-btn:hover {
      background: var(--cyber-purple);
      color: var(--bg-dark);
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }

    .not-released {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ff4e4e;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .not-released.show {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }

      .desc {
        font-size: 0.9rem;
      }

      .download-btn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="moon"></div>
    <h1>EclipseDevs</h1>
  </div>

  <div class="main-content" id="mainContent">
    <div class="logo">ðŸŒŒ Eclipse Project</div>
    <p class="desc">Welcome to the dark side. Something epic is brewing in the shadows. Stay tuned.</p>
    <button class="download-btn" id="downloadBtn">Download</button>
    <div class="not-released" id="notReleasedMsg">ðŸš« Not Released Yet!</div>
  </div>

  <script>
    // Reveal main content after intro
    setTimeout(() => {
      document.getElementById('mainContent').classList.add('show');
    }, 5200);

    const btn = document.getElementById("downloadBtn");
    const msg = document.getElementById("notReleasedMsg");

    btn.addEventListener("click", () => {
      btn.classList.add("shake");
      msg.classList.add("show");

      setTimeout(() => {
        btn.classList.remove("shake");
        msg.classList.remove("show");
      }, 1500);
    });
  </script>
</body>
</html>
