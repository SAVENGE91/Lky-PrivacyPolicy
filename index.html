<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Piracy We Believe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .button-wrapper {
      animation: fadeInUp 2s ease forwards;
      animation-delay: 1s;
    }

    .download-btn {
      background: #00ffae;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: not-allowed;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .download-btn::after {
      content: "Coming Soon";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #00ffae;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      animation: blink 1.5s infinite;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>"In Piracy We Believe"</h1>
  <p>
    We're building a platform that challenges the normsâ€”an app for PC and mobile
    that brings paid games to those who can't afford them. This is about access,
    about fairness, and about the freedom to play.
  </p>
  <div class="button-wrapper">
    <button class="download-btn" disabled>Download</button>
  </div>
  <footer>
    &copy; 2025 | Project Phoenix | All Rights Reserved
  </footer>
</body>
</html>
